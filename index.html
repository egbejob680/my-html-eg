<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="img">
                <img src="ub_icon.png" width="100" alt="">
    
            </div>
            <div class="user">
                <h2>THE UNIVERSITY OF BAMENDA</h2>
                <P>Central Library,P.O Box 39 Bambili</P>
                <h1>USER'S CARD</h1>
    
            </div>
            <div class="photo">
                <h3>photo</h3>
            </div>
           
        </div>
        <form action="">
            Name: <input type="text" class="input" name="name" placeholder=""><br>
            Falculty/school: <input type="text" class="input"  name="school" ><br>
            Department: <input type="text" class="input"  name="department"><br>
            Matricule: <input type="text" class="input"  name="matricule">
            Level: <input type="text" class="input"  name="level"><br>
            date of Issue: <input type="date" class="input"  name="date">
            sex: <input type="text" class="input" name="sex">
            <div class="center">
                <input type="text" id="cent" name="librarian">
                <p><b>Chief Librarian</b></p>

            </div>
           

        </form>

    </section>
